<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>
<body>
<h1>Welcome to Sima's Coding Bootcamp</h1>
<img src="/images/blushing-emoji-transparent-background-png-mart-cute-smiley-face-cute-smiley-face-png-920_830.png " height="50%" width= 50%">
<p> Fill out your information here:</p>
<div>
<form>
<label for="First name">First name</label>
<input type="text" name="firstname" id="firstname" placeholder="your name" required>
<label for="Last name">Last Name</label>
<input type="text" name="last name" id="last name" placeholder="your last name" required>
<br>
<label for="email">Email</label>
<input type="text" name="email" id="email" placeholder="example@yahoo.com">
<br>
<label for="Programming Experience">Programming Experience:</label>
<input type="radio" name="experience" value="beginner"> beginner
<input type="radio" name="experience" value="intermediate"> Intermediate
<input type="radio" name="experience" value="expert"> expert
<br>
<label for="desired career">Desired Career Path</label>
<input type="text" name="desired career" id="desired career" placeholder="software engineer" required>
<br>
<input type="submit" name="submit" value="submit">
</form>
<br>
<table>
    <tr>
        <tr>First name</tr>
        <tr>Last name</tr>
        <tr>Email</tr>
    </tr>
    <br>
    <tr>
        <td>Taiyanna</td>
        <td>Sims</td>
        <td>s@yahoo.com</td>
    </tr>
</table>

</div>

</body>
</html>
